<script>

    let num1 = parseInt(prompt("Num1"))
    let num2 = parseInt(prompt("Num2"))
    let operacao = prompt("Digite qual operacao")
    let resultado = 0
    switch (operacao) {
        case "+":
            resultado = num1 + num2
            alert(resultado)
            break;
    
        case "-":
            alert("O Resultado é: " + num1 - num2)
            break;
    
        case "*":
            alert("O Resultado é: " + num1 * num2)
            break;
    
        case "/":
            alert("O Resultado é: " + num1 / num2)
            break;
    
        default:
            break;
    }


</script>
